<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Vamos a realizar las tareas</h1>

        <div class="input-container">
            <input type="text" id="nueva-tarea" placeholder="Escribe una tarea aqui:D">
            <button id="agregar-tarea">Agregar Tarea</button>
        </div>

        <div id="mensaje-aviso" class="aviso">
            <p>Pon al menos una tarea al dia para completar</p>
            <button id="cerrar">Cerrar</button>
        </div>

        <div class="columnas">
            <div class="columna">
                <h2>Pendiente</h2>
                <ul id="pendientes"></ul>
            </div>
            <div class="columna">
                <h2>En proceso</h2>
                <ul id="haciendo"></ul>
            </div>
            <div class="columna">
                <h2>Completada, Bien!!</h2>
                <ul id="completadas"></ul>
            </div>
        </div>

        <script src="index.js"></script>
    </div>
</body>
</html>
